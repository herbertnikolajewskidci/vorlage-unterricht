name: Update README

on:
  create:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Replace placeholders in README
        uses: Readme-Workflows/readme-replacer@v1.0.1
        with:
          TEMPLATE_FILE: './README.md'
          COMMIT_FILE: './README.md'
          
